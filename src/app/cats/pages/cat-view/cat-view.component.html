<app-loader [loader]="loader"></app-loader>
<app-navbar [showMenu]="false"></app-navbar>
<div class="container mt-3 py-2 px-5" *ngIf="cat">
  <h1 class="fw-bold text-center" *ngIf="cat.breeds">
    {{ cat.breeds[0].name }}
  </h1>
  <div class="d-flex justify-content-center">
    <img [src]="cat.url" alt="" class="img-fluid rounded" width="500px" />
  </div>
  <div class="row mt-3 bg-light" *ngIf="cat.breeds">
    <div>
      <h5 class="fw-bold">Description</h5>
      <p class="fw-semibold">
        {{ cat.breeds[0].description }}
      </p>
    </div>
    <div class="col-12 col-lg-3">
      <h5 class="fw-bold">Origin</h5>
      <p class="fw-semibold">
        <img
          [src]="
            'https://flagcdn.com/32x24/' +
            cat.breeds[0].country_code.toLowerCase() +
            '.png'
          "
          class="flag"
        />
        {{ cat.origin || cat.breeds[0].origin }}
      </p>
    </div>
    <div class="col-12 col-lg-3">
      <h5 class="fw-bold">Dog frinedly</h5>
      <p class="fw-semibold">
        {{ cat.breeds[0].dog_friendly }}
      </p>
    </div>
    <div class="col-12 col-lg-3">
      <h5 class="fw-bold">Temperament</h5>
      <p class="fw-semibold">
        {{ cat.breeds[0].temperament }}
      </p>
    </div>
    <div class="col-12 col-lg-3">
      <h5 class="fw-bold">Wikipedia</h5>
      <a [href]="cat.breeds[0].wikipedia_url" target="_blank">
        <button class="btn btn-wiki w-100">WIKIPEDIA</button>
      </a>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-lg btn-danger" (click)="goBack()">GO BACK</button>
  </div>
</div>
