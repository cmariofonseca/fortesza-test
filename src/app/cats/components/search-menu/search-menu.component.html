<app-loader [loader]="loader"></app-loader>
<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="form-group w-100 col-12 col-lg-4">
        <label for="breed">Breed</label>
        <select class="form-control" id="breed" formControlName="breed_ids">
          <option *ngFor="let breed of breeds" [value]="breed.id"
            >{{breed.name}}</option
          >
        </select>
      </div>
      <div class="form-group w-100 col-12 col-lg-4">
        <label for="country">Contry</label>
        <select class="form-control" id="conutry"></select>
      </div>
      <div class="form-group w-100 col-12 col-lg-4">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Name" />
      </div>
    </div>
  </form>
  <div class="row mb-5">
    <div class="col d-flex justify-content-center">
      <button class="btn btn-primary w-25" (click)="search()">SEARCH</button>
    </div>
  </div>
</div>
