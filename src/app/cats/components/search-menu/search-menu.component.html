<app-loader [loader]="loader"></app-loader>

<div class="offcanvas-header d-md-none d-lg-none">
  <a
    class="offcanvas-title navbar-brand"
    id="menuLabel"
    href="https://thecatapi.com/"
    target="_blank"
  >
    <img
      src="../../../../assets/images/gato.png"
      width="32"
      height="32"
      class="d-inline-block align-top"
    />
    <span class="h3 m-2">CATS</span>
  </a>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="offcanvas"
    aria-label="Close"
  ></button>
</div>

<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-3">
        <label for="breed" class="form-label">Breed</label>
        <select class="form-select" id="breed" formControlName="breed_ids">
          <option *ngFor="let breed of breeds" [value]="breed.id">
            {{ breed.name }}
          </option>
        </select>
      </div>
      <div class="col-12 col-md-3 col-lg-3">
        <label for="country" class="form-label">Contry</label>
        <select class="form-select" id="country" formControlName="origin">
          <option *ngFor="let country of countries" [value]="country">
            {{ country }}
          </option>
        </select>
      </div>
      <div class="col-12 col-md-3 col-lg-3">
        <label for="category" class="form-label">Category</label>
        <select
          class="form-select"
          id="category"
          formControlName="category_ids"
          (change)="search()"
        >
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="col-12 col-md-3 col-lg-3">
        <label for="limit" class="form-label">Limit</label>
        <select class="form-select" id="limit" formControlName="limit">
          <option *ngFor="let limit of limities" [value]="limit">
            {{ limit }}
          </option>
        </select>
      </div>
    </div>
  </form>
  <div class="mt-3">
    <div class="d-flex justify-content-end">
      <button
        class="btn btn-search fw-bold ms-3 d-md-block d-lg-block d-none"
        (click)="search()"
      >
        SEARCH
      </button>
      <button
        class="btn btn-search fw-bold ms-3 d-md-none d-lg-none"
        (click)="search()"
        data-bs-dismiss="offcanvas"
      >
        SEARCH
      </button>
      <button
        class="btn btn-clear border-warning fw-bold ms-3"
        (click)="clear()"
      >
        CLEAR
      </button>
    </div>
  </div>
</div>
