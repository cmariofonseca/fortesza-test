<div class="constainer-fluid">
  <div class="card-columns p-3">
    <div class="card" *ngFor="let cat of cats">
      <img
        [src]="cat.url || cat.image.url"
        class="card-img-top zoom"
        alt="..."
        width="200px"
      />
      <div class="card-body">
        <h5 class="text-center">
          Breed: {{cat.name || cat.breeds[0].name}}
        </h5>
        <h5 class="text-center">
          Orign: {{cat.origin || cat.breeds[0].origin}}
        </h5>
        <h5 class="text-center">
          Life span: {{cat.life_span || cat.breeds[0].life_span}}
        </h5>
      </div>
    </div>
  </div>
</div>
